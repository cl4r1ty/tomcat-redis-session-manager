apply plugin: 'eclipse'
apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.2-kryo'

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '7.0.50'
  compile group: 'redis.clients', name: 'jedis', version: '2.0.0'
  compile group: 'com.esotericsoftware.kryo', name: 'kryo', version: '2.22'
  compile group: 'de.javakaffee', name: 'kryo-serializers', version: '0.26'
  testCompile group: 'junit', name: 'junit', version: '4.+'
  testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
  testCompile group: 'org.apache.tomcat', name: 'tomcat-coyote', version: '7.0.50'  
}
